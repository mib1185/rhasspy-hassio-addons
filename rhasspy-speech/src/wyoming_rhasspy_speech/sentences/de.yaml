language: de
lists:
  color:
    values:
      - in: "wei(ß|ss)"
        out: "white"
      - in: "schwarz"
        out: "black"
      - in: "rot"
        out: "red"
      - in: "orange"
        out: "orange"
      - in: "gelb"
        out: "yellow"
      - in: "grün"
        out: "green"
      - in: "blau"
        out: "blue"
      - in: "violett"
        out: "purple"
      - in: "braun"
        out: "brown"
  brightness:
    range:
      type: "percentage"
      from: 10
      to: 100
      step: 10
  seconds:
    range:
      from: 10
      to: 100
      step: 10
  minutes_small:
    range:
      from: 2
      to: 9
  minutes_large:
    range:
      from: 10
      to: 100
      step: 10
  minutes_extra:
    values:
      - in: fünfzehn
        out: 15
      - in: fünfundvierzig
        out: 45
  minutes_half:
    values:
      - in: einhalb
        out: 30
  hours_half:
    values:
      - in: einhalb
        out: 30
  hours:
    range:
      from: 1
      to: 100
  cover_classes:
    values:
      - in: Markise[n]
        out: awning
      - in: "(Jalousie[n]|Rollo[s]|Beschattung[en])"
        out: blind
      - in: "(Gardine[n]|Vorhang|Vorhänge)"
        out: curtain
      - in: Tür[e|en]
        out: door
      - in: "(Garagentür[e|en]|Garagentor[e])"
        out: garage
      - in: Tor[e]
        out: gate
      - in: Schirm[e]
        out: shade
      - in: "(Roll[l](a|ä)den|Rollo[s]|Beschattung[en])"
        out: shutter
      - in: Fenster
        out: window

expansion_rules:
  name: "[der|die|das|dem|den|des] {name}"
  area: "[im|in der|in de[n|m]] {area}"
  floor: "[im|in de[n|m]] {floor}"
  alle: "die|alle|sämtliche"
  alle_lichter: "das Licht|<alle> Lichter"
  schalte: "(mach|schalt)[e]"
  timer_set: "(starte|setze|stelle|erstelle)"

intents:
  # nevermind
  HassNevermind:
    data:
      - sentences:
          - "vergiss es"
          - "egal"
          - "abbrechen"
          - "Abbruch"
          - "[doch ](nicht[s]|nix)"

  # date, time, weather
  HassGetCurrentTime:
    data:
      - sentences:
          - "wie spät ist es"
          - "(wie viel|wieviel) uhr (ist es|haben wir[ es])[ jetzt]"

  HassGetCurrentDate:
    data:
      - sentences:
          - "(welchen tag|welches datum) haben wir heute"
          - "(welcher tag|welches datum) ist heute"

  HassGetWeather:
    data:
      - sentences:
          - "wie ist das Wetter"
      - sentences:
          - "wie ist das Wetter (für|in) <name>"
          - "wie ist das <name>[er|s] Wetter"
          - "was für[ ein] Wetter (ist|hat es) in <name>"
        requires_context:
          domain: weather

  # turn on/off
  # open/close
  # lock/unlock
  HassTurnOn:
    data:
      # turn on all lights
      - sentences:
          - "<schalte> <alle_lichter> an"

      # turn on named light or switch
      # named light or switch in area and
      # named light or switch on floor
      - sentences:
          - "<schalte> <name> an"
          - "<schalte> <name> <area> an"
          - "<schalte> <area> <name> an"
          - "<schalte> <name> <floor> an"
          - "<schalte> <floor> <name> an"
        requires_context:
          domain:
            - light
            - switch

      # turn on all lights in area or on floor
      - sentences:
          - "<schalte> <alle_lichter> <area> an"
          - "<schalte> <area> <alle_lichter> an"
          - "<schalte> <alle_lichter> <floor> an"
          - "<schalte> <floor> <alle_lichter> an"

      # open named cover or valve
      - sentences:
          - "öffne <name>"
          - "mach[e] <name> auf"
        requires_context:
          domain:
            - cover
            - valve

      # open named in area
      - sentences:
          - "öffne <name> <area>"
          - "öffne <area> <name>"
          - "mach[e] <name> <area> auf"
          - "mach[e] <area> <name> auf"

      # open named on floor
      - sentences:
          - "öffne <name> <floor>"
          - "öffne <floor> <name>"
          - "mach[e] <name> <floor> auf"
          - "mach[e] <floor> <name> auf"

      # open all covers in area or on floor
      - sentences:
          - "öffne <alle> {cover_classes:device_class} <area>"
          - "öffne <area> <alle> {cover_classes:device_class}"
          - "öffne <alle> {cover_classes:device_class} <floor>"
          - "öffne <floor> <alle> {cover_classes:device_class}"
          - "mach[e] <alle> {cover_classes:device_class} <area> auf"
          - "mach[e] <area> <alle> {cover_classes:device_class} auf"
          - "mach[e] <alle> {cover_classes:device_class} <floor> auf"
          - "mach[e] <floor> <alle> {cover_classes:device_class} auf"

      # lock
      - sentences:
          - "(schließ|sperr)[e] <name> ab"
        requires_context:
          domain: lock

      # script
      - sentences:
          - "führe <name> aus"
          - "starte <name>"
        requires_context:
          domain: script

      # scene
      - sentences:
          - "aktiviere <name>"
        requires_context:
          domain: scene


  HassTurnOff:
    data:
      # turn off all lights
      - sentences:
          - "<schalte> <alle_lichter> aus"

      # turn off named light or switch
      # named light or switch in area and
      # named light or switch on floor
      - sentences:
          - "<schalte> <name> aus"
          - "<schalte> <name> <area> aus"
          - "<schalte> <area> <name> aus"
          - "<schalte> <name> <floor> aus"
          - "<schalte> <floor> <name> aus"
        requires_context:
          domain:
            - light
            - switch

      # turn off all lights in area or on floor
      - sentences:
          - "<schalte> <alle_lichter> <area> aus"
          - "<schalte> <area> <alle_lichter> aus"
          - "<schalte> <alle_lichter> <floor> aus"
          - "<schalte> <floor> <alle_lichter> aus"

      # close named cover or valve
      - sentences:
          - "schließ[e] <name>"
          - "mach[e] <name> zu"
        requires_context:
          domain:
            - cover
            - valve

      # close named in area
      - sentences:
          - "schließ[e] <name> <area>"
          - "schließ[e] <area> <name>"
          - "mach[e] <name> <area> zu"
          - "mach[e] <area> <name> zu"

      # close named on floor
      - sentences:
          - "schließ[e] <name> <floor>"
          - "schließ[e] <floor> <name>"
          - "mach[e] <name> <floor> zu"
          - "mach[e] <floor> <name> zu"

      # close all covers in area or on floor
      - sentences:
          - "schließ[e] <alle> {cover_classes:device_class} <area>"
          - "schließ[e] <area> <alle> {cover_classes:device_class}"
          - "schließ[e] <alle> {cover_classes:device_class} <floor>"
          - "schließ[e] <floor> <alle> {cover_classes:device_class}"
          - "mach[e] <alle> {cover_classes:device_class} <area> zu"
          - "mach[e] <area> <alle> {cover_classes:device_class} zu"
          - "mach[e] <alle> {cover_classes:device_class} <floor> zu"
          - "mach[e] <floor> <alle> {cover_classes:device_class} zu"

      # unlock
      - sentences:
          - "entsperr[e] <name>"
          - "schließ[e] <name> auf"
        requires_context:
          domain: lock

